<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Masonry Images</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs-masonry@latest/dist/masonry.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.15.0/cdn.min.js"></script>
    <script src="assets/script.js"></script>

    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="bg-white min-h-screen min-w-screen">
    <div class="mx-auto">
        <div class="font-sans pt-8 grid gap-8 px-2 sm:px-8">
            <h1 class="text-slate-500 font-bold text-xl sm:text-4xl">Masonry Images</h1>

            <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4 items-start" x-data="masonry" x-masonry.wait.2500>
                <template x-for="item in items">
                    <img
                        :src="item.src"
                        :alt="item.alt"
                        class="w-full hover:scale-105 rounded-md duration-300 mb-4 border border-black/20"
                        x-show="true"
                        x-transition:enter="transition ease-out duration-300"
                        x-transition:enter-start="opacity-0 scale-90"
                        x-transition:enter-end="opacity-100 scale-100"
                    />
                </template>

                <div x-intersect.margin.200px="loadImages()"></div>
            </div>
            <div class="p-8 aspect-square border-t-2 w-16 rounded-full mx-auto border-slate-500 animate-spin"></div>
        </div>
    </div>
</body>
</html>
